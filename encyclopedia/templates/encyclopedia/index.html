{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul class="list-group list-group-flush">
        {% for entry in entries %}
            <a href='/wiki/{{entry}}'><li class="list-group-item">{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
